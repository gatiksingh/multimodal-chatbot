<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Image Description Bot</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(2,6,23,0.75), rgba(2,6,23,0.85)),
        url("https://cdn.wallpapersafari.com/8/15/DRoHpE.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-box {
      width: 440px;
      padding: 28px;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      background:transparent;
      box-shadow:transparent;
    }

    .bot-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .bot-header img {
      width: 90px;
      margin-bottom: 10px;
    }

    .bot-header h2 {
      font-size: 18px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 13px;
      color: #94a3b8;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    #preview {
      width: 100%;
      margin-top: 12px;
      border-radius: 10px;
      display: none;
      border: 1px solid rgba(255,255,255,0.15);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .reply {
      margin-top: 18px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      min-height: 70px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    footer {
      margin-top: 22px;
      font-size: 12px;
      color: #94a3b8;
    }

    footer span {
      color: #60a5fa;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="chat-box">

    <div class="bot-header">
      <img src="https://cdn.wallpapersafari.com/8/15/DRoHpE.jpg" alt="Bot" />
      <h2>Welcome to Product Image Description Bot</h2>
      <p class="subtitle">Upload an image or ask a question</p>
    </div>

    <input type="text" id="text" placeholder="Ask something about the product..." />
    <input type="file" id="image" accept="image/*" onchange="previewImage()" />

    <!-- IMAGE PREVIEW -->
    <img id="preview" />

    <button onclick="sendMessage()">Generate Response</button>

    <div class="reply" id="reply"></div>
  </div>

  <footer>
    Built with ❤️ by <span>Gatik</span>
  </footer>

  <script>
    function previewImage() {
      const file = document.getElementById("image").files[0];
      const preview = document.getElementById("preview");

      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    }

    async function sendMessage() {
      const text = document.getElementById("text").value;
      const imageInput = document.getElementById("image");
      const image = imageInput.files[0];
      const replyDiv = document.getElementById("reply");

      if (!text && !image) {
        replyDiv.innerText = "Please enter text or upload an image.";
        return;
      }

      replyDiv.innerText = "Thinking...";

      const formData = new FormData();
      if (text) formData.append("text", text);
      if (image) formData.append("image", image);

      try {
        const response = await fetch("http://127.0.0.1:8081/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        replyDiv.innerText = data.reply;

        // Clear preview after send
        imageInput.value = "";
        document.getElementById("preview").style.display = "none";

      } catch (err) {
        replyDiv.innerText = "Error connecting to backend.";
      }
    }
  </script>

</body>
</html>
