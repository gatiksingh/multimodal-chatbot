<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Image Description Bot</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(2,6,23,0.75), rgba(2,6,23,0.85)),
        url("https://cdn.wallpapersafari.com/8/15/DRoHpE.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-box {
      width: 440px;
      padding: 28px;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      background: transparent;
    }

    .bot-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .bot-header img {
      width: 90px;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
    }

    #preview {
      width: 100%;
      margin-top: 12px;
      border-radius: 10px;
      display: none;
    }

    .reply {
      margin-top: 18px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      min-height: 70px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 22px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <div class="bot-header">
    <img src="https://cdn.wallpapersafari.com/8/15/DRoHpE.jpg" />
    <h2>Product Image Description Bot</h2>
  </div>

  <input type="text" id="text" placeholder="Ask something about the product..." />
  <input type="file" id="image" accept="image/*" onchange="previewImage()" />

  <img id="preview" />
  <button onclick="sendMessage()">Generate Response</button>

  <div class="reply" id="reply"></div>
</div>

<footer>Built with ‚ù§Ô∏è by <span>Gatik</span></footer>

<script>
let optimizedImageBlob = null;

function previewImage() {
  const file = document.getElementById("image").files[0];
  const preview = document.getElementById("preview");

  if (!file) return;

  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";

  optimizeImage(file);
}

// üî• CORE OPTIMIZATION LOGIC
function optimizeImage(file, showPreview = false) {
  const img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const MAX = 1024;
    let w = img.width;
    let h = img.height;

    if (w > h && w > MAX) {
      h *= MAX / w;
      w = MAX;
    } else if (h > MAX) {
      w *= MAX / h;
      h = MAX;
    }

    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(img, 0, 0, w, h);

    canvas.toBlob(blob => {
      optimizedImageBlob = blob;

      if (showPreview) {
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(blob);
        preview.style.display = "block";
      }

    }, "image/jpeg", 0.7);
  };
}


async function sendMessage() {
  const text = document.getElementById("text").value;
  const replyDiv = document.getElementById("reply");

  if (!text && !optimizedImageBlob) {
    replyDiv.innerText = "Please enter text or upload an image.";
    return;
  }

  replyDiv.innerText = "Thinking...";

  const formData = new FormData();
  if (text) formData.append("text", text);
  if (optimizedImageBlob) formData.append("image", optimizedImageBlob, "optimized.jpg");

  try {
    const res = await fetch("https://multimodal-chatbot-backend.onrender.com/chat", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    replyDiv.innerText = data.reply;

  } catch {
    replyDiv.innerText = "Error connecting to backend.";
  }
}
</script>

</body>
</html>
